<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAR Airlines – Departures</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #0b1d2a;
  color: #ffffff;
  margin: 0;
  padding: 0;
}

/* ===== HEADER (clean / dashboard style) ===== */
.header {
  background-color: #102a43;
  padding: 16px 20px;
  border-bottom: 1px solid #243b53;
}
.header-content {
  display: flex;
  align-items: center;
}
.brand {
  display: flex;
  align-items: center;
  gap: 12px;
}
.logo {
  height: 36px;
  width: auto;
}
.header h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
}
.header p {
  margin: 0;
  font-size: 13px;
  color: #9fb3c8;
}

/* ===== CONTENT ===== */
.container {
  padding: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 12px;
  text-align: left;
}
th {
  background-color: #243b53;
}
tr:nth-child(even) {
  background-color: #1f2933;
}
.status {
  color: #38bdf8;
  font-weight: bold;
}

/* ===== FOOTER ===== */
.footer {
  padding: 15px;
  text-align: center;
  font-size: 12px;
  color: #9fb3c8;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="header-content">
    <div class="brand">
      <img src="https://i.imgur.com/dH0lgSF.png" alt="Logo" class="logo">
      <div>
        <h1>Hong Kong International Airport</h1>
        <p>International Departures · HKG</p>
      </div>
    </div>
  </div>
</div>

<!-- ===== TABLE ===== -->
<div class="container">
  <table id="flightTable">
    <tr>
      <th>Flight</th>
      <th>Airline</th>
      <th>Destination</th>
      <th>Transit</th>
      <th>Departure</th>
      <th>Arrival</th>
      <th>Status</th>
    </tr>
    <!-- Flight rows sẽ được JS chèn vào đây -->
  </table>
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  Last updated: 09:17 JST
</div>

<script>
// ===== Flight data =====
const flights = [

  { flight:"JL312", airline:"Japan Airlines", dest:"OKA", transit:"TPE", dep:"07:25", arr:"19:30", status:"On Time" },
  { flight:"QR977", airline:"Qatar Airways", dest:"DOH", transit:"SIN", dep:"01:55", arr:"22:15", status:"On Time" },
  { flight:"NH805", airline:"All Nippon Airways", dest:"CTS", transit:"HND", dep:"10:00", arr:"18:20", status:"On Time" },
  { flight:"MH759", airline:"Malaysia Airlines", dest:"KUL", transit:"SIN", dep:"11:00", arr:"17:40", status:"On Time" },
  { flight:"VN532", airline:"Vietnam Airlines", dest:"HAN", transit:"SGN", dep:"14:20", arr:"18:30", status:"On Time" },
  { flight:"JL752", airline:"Japan Airlines", dest:"NRT", transit:"ICN", dep:"07:00", arr:"18:40", status:"On Time" },
  { flight:"CX764", airline:"Cathay Pacific", dest:"HKG", transit:"Direct", dep:"06:00", arr:"09:40", status:"On Time" },
  { flight:"TK165", airline:"Turkish Airlines", dest:"IST", transit:"ICN", dep:"02:30", arr:"23:55", status:"On Time" },
  { flight:"JL300", airline:"Japan Airlines", dest:"KIX", transit:"Direct", dep:"09:10", arr:"16:30", status:"On Time" },
  { flight:"CI782", airline:"China Airlines", dest:"TPE", transit:"Direct", dep:"13:10", arr:"15:45", status:"On Time" },
  { flight:"BR196", airline:"EVA Air", dest:"HND", transit:"TPE", dep:"08:15", arr:"20:50", status:"On Time" },
  { flight:"KE682", airline:"Korean Air", dest:"ICN", transit:"Direct", dep:"08:40", arr:"15:30", status:"On Time" },
  { flight:"NH732", airline:"All Nippon Airways", dest:"ITM", transit:"Direct", dep:"11:40", arr:"18:10", status:"On Time" },
  { flight:"PR428", airline:"Philippine Airlines", dest:"MNL", transit:"Direct", dep:"08:30", arr:"11:55", status:"On Time" },
  { flight:"OZ742", airline:"Asiana Airlines", dest:"GMP", transit:"ICN", dep:"09:20", arr:"16:50", status:"On Time" },
  { flight:"NH946", airline:"All Nippon Airways", dest:"NGO", transit:"Direct", dep:"12:15", arr:"18:45", status:"On Time" },
  { flight:"AI333", airline:"Air India", dest:"DEL", transit:"BKK", dep:"05:50", arr:"22:10", status:"On Time" },

  { flight:"VN310", airline:"Vietnam Airlines", dest:"SGN", transit:"Direct", dep:"09:00", arr:"10:40", status:"On Time" },
  { flight:"EK393", airline:"Emirates", dest:"DXB", transit:"BKK", dep:"04:55", arr:"21:30", status:"On Time" },
  { flight:"NH848", airline:"All Nippon Airways", dest:"HND", transit:"Direct", dep:"06:30", arr:"14:10", status:"On Time" },
  { flight:"BR216", airline:"EVA Air", dest:"KHH", transit:"TPE", dep:"15:00", arr:"20:40", status:"On Time" },

  { flight:"QH268", airline:"Bamboo Airways", dest:"HAN", transit:"Direct", dep:"11:30", arr:"14:15", status:"On Time"
];

// ===== Variables =====
let currentPage = 0;
const pageSize = 15; // 15 chuyến/lần
const table = document.getElementById("flightTable");

// ===== Function hiển thị page =====
function renderPage() {
  // Xóa các rows cũ (trừ header)
  table.querySelectorAll("tr:not(:first-child)").forEach(tr => tr.remove());

  const start = currentPage * pageSize;
  const end = start + pageSize;
  const pageFlights = flights.slice(start, end);

  pageFlights.forEach(f => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${f.flight}</td><td>${f.airline}</td><td>${f.dest}</td><td>${f.transit}</td><td>${f.dep}</td><td>${f.arr}</td><td class="status">${f.status}</td>`;
    table.appendChild(row);
  });

  // Cập nhật page
  currentPage++;
  if (currentPage * pageSize >= flights.length) currentPage = 0; // quay về đầu
}

// ===== Auto flip every 5 seconds =====
renderPage(); // hiển thị ngay lần đầu
setInterval(renderPage, 10000);
</script>

</body>
</html>
